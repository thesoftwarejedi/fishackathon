<ion-view title="Sync">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="haul in hauls">
        {{haul.LandingSiteId}} - {{haul.HaulDateTime}}
      </ion-item>
    </ion-list>
	<div class="controls" style="padding: 10px;">
		<a href="" id="submit" ng-click="submitSync()"><span class="glyphicon glyphicon-ok"></span> Submit</a>
		<a href="" id="reset" ng-click="resetSync()"><span class="glyphicon glyphicon-repeat"></span> Reset</a>
	</div>
  </ion-content>
</ion-view>
